<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8">
        <title>Disease Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br /><br /><br />
        <div class="container">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>
                    <div class="card-body">
                        <form
                            method="post"
                            role="form"
                            th:action="@{register/publicServant/save}"
                        >
                
                            <!-- <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter password"
                                        th:field="${user.password}"
                                        type="password"
                                />
                                <p th:errors = "${user.password}" class="text-danger"
                                    th:if="${#fields.hasErrors('user.password')}"></p>
                            </div> -->

                            <div class="form-group mb-3">
                                <label class="form-label">Department</label>
                                <select
                                        class="form-control"
                                        id="department"
                                        name="department"
                                        th:value="${publicServant.department}">
                                    <option th:value='Outpatient department'>Outpatient department</option>
                                    <option th:value='Inpatient Service'>Inpatient Service</option>
                                    <option th:value='Medical Department'>Medical Department</option>
                                    <option th:value='Nursing Department'>Nursing Department</option>
                                    <option th:value='Paramedical department'>Paramedical department</option>
                                    <option th:value='Physical Medicine and Rehabilitation department'>Physical Medicine and Rehabilitation department</option>
                                    <option th:value='Operation Theatre Complex department'>Operation Theatre Complex department</option>
                                    <option th:value='Pharmacy department'>Pharmacy department</option>
                                    <option th:value='Radiology department'>Radiology department</option>
                                    <option th:value='Dietary department''>Dietary department</option>
                                </select>
                                <p th:errors = "${publicServant.department}" class="text-danger"
                                    th:if="${#fields.hasErrors('publicServant.department')}"></p>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
