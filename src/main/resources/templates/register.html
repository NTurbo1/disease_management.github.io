<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8">
        <title>Disease Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br /><br /><br />
        <div class="container">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You have successfully registered!
                        </div>
                    </div>
                    <div class="card-body">
                        <form
                            method="post"
                            role="form"
                            th:action="@{/register/}"
                        >
                            <div class="form-group mb-3">
                                <label class="form-label">Name</label>
                                <input
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        placeholder="Enter name"
                                        th:value="${user.name}"
                                        type="text"
                                />
                                <p th:errors = "*{user.name}" class="text-danger"
                                th:if="${#fields.hasErrors('${user.name}')}"></p>
                            </div>
                
                            <div class="form-group mb-3">
                                <label class="form-label">Surname</label>
                                <input
                                        class="form-control"
                                        id="surname"
                                        name="surname"
                                        placeholder="Enter surname"
                                        th:value="${user.surname}"
                                        type="text"
                                />
                                <p th:errors = "${user.surname}" class="text-danger"
                                    th:if="${#fields.hasErrors('user.surname')}"></p>
                            
                            </div>
                
                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Enter email address"
                                        th:value="${user.email}"
                                        type="email"
                                />
                                <p th:errors = "${user.email}" class="text-danger"
                                    th:if="${#fields.hasErrors('user.email')}"></p>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Phone</label>
                                <input
                                        class="form-control"
                                        id="phone"
                                        name="phone"
                                        placeholder="Enter phone"
                                        th:value="${user.phone}"
                                        type="text"
                                />
                                <p th:errors = "${user.phone}" class="text-danger"
                                    th:if="${#fields.hasErrors('user.phone')}"></p>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Country</label>
                                <select
                                        class="form-control"
                                        id="cname"
                                        name="cname"
                                        th:value="${user.cname}">
                                    <option th:value='USA'>USA</option>
                                    <option th:value='Argentina'>Argentina</option>
                                    <option th:value='Brazil'>Brazil</option>
                                    <option th:value='Nigeria'>Nigeria</option>
                                    <option th:value='Nepal'>Nepal</option>
                                    <option th:value='Kazakhstan'>Kazakhstan</option>
                                    <option th:value='France'>France</option>
                                    <option th:value='China'>China</option>
                                    <option th:value='India'>India</option>
                                    <option th:value='Turkey'>Turkey</option>
                                    <option th:value='Egypt'>Egypt</option>
                                    <option th:value='California'>California</option>
                                    <option th:value='Greece'>Greece</option>
                                    <option th:value='Germany'>Germany</option>
                                    <option th:value='Vienna'>Vienna</option>
                                    <option th:value='England'>England</option>
                                </select>
                                <p th:errors = "${user.cname}" class="text-danger"
                                    th:if="${#fields.hasErrors('user.cname')}"></p>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Occupation</label>
                                <select
                                        class="form-control"
                                        id="occupation"
                                        name="occupation"
                                        th:value="${occupation}">
                                    <option th:value='doctor'>Doctor</option>
                                    <option th:value='publicServant'>Public Servant</option>
                                </select>
                                <p th:errors = "${occupation}" class="text-danger"
                                    th:if="${#fields.hasErrors('occupation')}"></p>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label">Salary</label>
                                <input
                                        class="form-control"
                                        id="salary"
                                        name="salary"
                                        placeholder="Enter salary"
                                        th:field="${user.salary}"
                                        type="text"
                                />
                                <p th:errors = "${user.salary}" class="text-danger"
                                    th:if="${#fields.hasErrors('user.salary')}"></p>
                            </div>
                
                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter password"
                                        th:field="${user.password}"
                                        type="password"
                                />
                                <p th:errors = "${user.password}" class="text-danger"
                                    th:if="${#fields.hasErrors('user.password')}"></p>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
