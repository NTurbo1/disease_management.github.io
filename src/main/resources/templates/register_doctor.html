<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8">
        <title>Disease Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br /><br /><br />
        <div class="container">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>
                    <div class="card-body">
                        <form
                            method="post"
                            role="form"
                            th:action="@{/register/doctor/save(name=${user.name}, surname=${user.surname}, email=${user.email}, phone=${user.phone}, cname=${user.cname}, salary=${user.salary}, password=${user.password}, occupation=${user.occupation})}"
                        >

                            <div class="form-group mb-3">
                                <label class="form-label">Specialization</label>
                                <select
                                        class="form-control"
                                        id="id"
                                        name="id"
                                        th:value="${specialize.id}">
                                    <option th:value='1'>Animal-Transmitted</option>
                                    <option th:value='2'>Bloodborne</option>
                                    <option th:value='3'>Infectious</option>
                                    <option th:value='4'>Bioterrorism-Related</option>
                                    <option th:value='5'>Dementia</option>
                                    <option th:value='6'>Travel-Related</option>
                                    <option th:value='7'>Environmental</option>
                                    <option th:value='8'>Deficiency</option>
                                    <option th:value='9'>Hereditary</option>
                                    <option th:value='10'>Physiological</option>
                                </select>
                                <p th:errors = "*{specialize.id}" class="text-danger"
                                    th:if="${#fields.hasErrors('specialize.id')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Degree</label>
                                <input
                                        class="form-control"
                                        id="degree"
                                        name="degree"
                                        th:value="${doctor.degree}"
                                        placeholder="Enter degree"
                                        type="text"
                                />
                                <p th:errors = "*{doctor.degree}" class="text-danger"
                                    th:if="${#fields.hasErrors('doctor.degree')}"></p>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
