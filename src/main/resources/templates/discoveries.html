<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Discovery Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
    </head>
    <body   
            class = "bg-image"
            style = "background-image: url('https://thenativeantigencompany.com/wp-content/uploads/2019/11/shutterstock_726354721-min-1000x675.jpg');
            height: 100vh"
    >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/diseases}">Diseases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row col-md-10">
                <h2>List of Discovered Diseases</h2>
            </div>
            <a th:href="@{/discoveries/newDiscovery}" class="btn btn-primary">Add Discovery</a>
        </br></br>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Disease code</th>
                        <th>First encounter date</th>
                        <th>Country name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="discovery : ${discoveries}">
                        <td th:text="${discovery.diseaseCode}"></td>
                        <td th:text="${discovery.first_enc_date}"></td>
                        <td th:text="${discovery.cname}"></td>
                        <td>
                            <a th:href="@{/discoveries/deleteDiscovery/{diseaseCode}(diseaseCode=${discovery.diseaseCode})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
