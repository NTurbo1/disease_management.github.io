<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Disease Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/discoveries}">Discovered diseases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row col-md-10">
                <h2>List of Diseases</h2>
            </div>
            <a th:href="@{/diseases/addDisease}" class="btn btn-primary">Add Disease</a>
        </br></br>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>disease code</th>
                        <th>pathogen</th>
                        <th>description</th>
                        <th>id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="disease : ${diseases}">
                        <td th:text="${disease.diseaseCode}"></td>
                        <td th:text="${disease.pathogen}"></td>
                        <td th:text="${disease.description}"></td>
                        <td th:text="${disease.id}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
